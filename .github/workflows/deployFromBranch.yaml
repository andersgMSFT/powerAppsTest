name: Test flow2
on:
  workflow_dispatch:
    inputs:
      solutionName:
        description: Name of the Power Platform solution
        required: true
        default: BcSampleAppsSolution
      environment:
        type: text
        description: The environment to deploy to
        default: QA
        required: true
      version:
        description: Tag of this release (needs to be semantic version string https://semver.org, ex. 1.0)
        required: true
        default: "1.4"
        type: text
      managed:
        description: Deploy the solution as a managed solution
        required: true
        default: false
        type: boolean
      postFix:
        description: Postfix the solution
        required: false
        default: test
        type: text

env:
  solutionType: "Unmanaged"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{github.event.inputs.environment}}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Update solution version
        shell: pwsh
        run: |
          .github/actions/script/updateSolutionFile.ps1 -solutionPath ${{github.event.inputs.solutionName}}/Other/Solution.xml -version ${{github.event.inputs.version}}.${{github.run_number}} -postfix ${{github.event.inputs.postFix}} -managed ${{github.event.inputs.managed}}

      - name: Set solution envVariable
        if: github.event.inputs.managed == 'true'
        run: echo "solutionType=Managed" >> $GITHUB_ENV

      - name: Pack solution
        if: ${{github.event.inputs.managed}}
        uses: microsoft/powerplatform-actions/pack-solution@v0
        with:
          solution-file: output/${{github.event.inputs.solutionName}}.zip
          solution-folder: ${{github.event.inputs.solutionName}}
          solution-type: ${{env.solutionType}}
          process-canvas-apps: true
