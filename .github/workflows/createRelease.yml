name: Build solution and create release

on:
  workflow_dispatch:
    inputs:
      name:
        description: Name of this release
        required: true
        default: "test release"
      tag:
        description: Tag of this release (needs to be semantic version string https://semver.org, ex. 1.0.0)
        required: true
        default: "1.0.0.2"

env:
  bcPowerAppsName: BcSampleAppSolution

jobs:
  package-solution: 
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out code
      uses: actions/checkout@v3
        
    - name: Update solution version
      shell: pwsh
      run: |
        script/updateSolutionVersion.ps1 -solutionPath ${{ env.bcPowerAppsName }}/Other/Solution.xml -version ${{ github.event.inputs.tag }}

    - name: Pack Solution
      uses: microsoft/powerplatform-actions/pack-solution@v0
      with:
        solution-file: 'output/${{ env.bcPowerAppsName }}.zip'
        solution-folder: ${{ env.bcPowerAppsName }}
        solution-type: 'Unmanaged'
        process-canvas-apps: true
         
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: ${{ github.event.inputs.tag }}
        path: output/${{ env.bcPowerAppsName }}.zip

  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [package-solution]
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: Release ${{ github.event.inputs.name }}
          draft: true
          prerelease: false

      - uses: actions/download-artifact@master
        with:
          name: ${{ github.event.inputs.tag }}
          path: output/${{ env.bcPowerAppsName }}.zip

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: output/${{ env.bcPowerAppsName }}.zip
          asset_name: /${{ env.bcPowerAppsName }}.zip
          asset_content_type: application/zip
