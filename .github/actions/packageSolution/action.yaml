name: package-solution

jobs:
  package-solution:
    name: Package Solution
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Update solution version
        shell: pwsh
        run: |
          script/updateSolutionVersion.ps1 -solutionPath ${{ env.solutionPath }}/Other/Solution.xml -version ${{ env.solutionVersion }}

      - name: Pack Solution
        uses: microsoft/powerplatform-actions/pack-solution@v0
        with:
          solution-file: "output/${{ env.solutionName }}.zip"
          solution-folder: ${{ env.solutionPath }}
          solution-type: "Unmanaged"
          process-canvas-apps: true

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ env.solutionVersion }}
          path: output/${{ env.solutionName }}.zip
